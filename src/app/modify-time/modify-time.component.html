<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Modify Time Spent</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Time spent -->
      <mat-form-field> <input matInput type="number" min="0" formControlName="time" placeholder="Time spent (hours)"></mat-form-field>

      <!-- Submit and cancel buttons -->
      <div class="button-row">
        <button mat-raised-button color="primary" [disabled]="!taskForm.valid" (click)="onSubmit">Modify</button>
        <button mat-raised-button color="primary" (click)="onCancel()" type="button">Cancel</button>

      </div>
    </form>
  </mat-card-content>
</mat-card>
