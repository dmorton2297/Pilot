<mat-card>
        <mat-card-header>
          <mat-card-title>
            <h1>Create New Task</h1>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <!-- Task name, description, and esimate -->
            <mat-form-field> <input matInput type="text" formControlName="name" placeholder="Task Name" required> </mat-form-field>
            <mat-form-field> <input matInput type="text" formControlName="description" placeholder="Task Description" required> </mat-form-field>
            <mat-form-field> <input matInput type="number" formControlName="estimate" placeholder="Time estimate (hours)"> </mat-form-field>

            <!-- Priority level drop down box -->
            <mat-form-field>
            <mat-select formControlName="priority"  placeholder="Priority Level" required>
                    <mat-option *ngFor="let p of priorities" [value]="p">{{p}}</mat-option>
                </mat-select>
            </mat-form-field> 

            <!-- Assigned user drop down box -->
            <mat-form-field>
                   <mat-select formControlName="assignedUser" placeholder="Assignment" required> 
                        <mat-option *ngFor="let u of users; let i=index;" [value]="u">{{u.memberName}}</mat-option>
                    </mat-select>  
            </mat-form-field> 

        
            <!-- Function requirement drop down box -->
            <mat-form-field>
              <mat-select formControlName="funcreq" placeholder="Functional Requirements"> 
                   <mat-option *ngFor="let f of req" [value]="f">{{f.name}}</mat-option>
               </mat-select>  
            </mat-form-field> 

          <!-- Acceptance Critera Section -->
          <mat-card-header>
              <mat-card-title>
                  <h1>Acceptance Criteria</h1>
              </mat-card-title>
              <div fxFlex></div>
              <button mat-button (click)="addCriteria()" type="button">Add Criteria</button>
          </mat-card-header>

            <!-- Displaying input boxes for critera -->
            <div formArrayName="criterian">
                <div *ngFor="let address of criterian.controls; let i=index">
                    <!-- The repeated template -->
                    <mat-form-field> <input matInput type="text" [formControlName]="i"> </mat-form-field>
                    <a (click)="removeCriteria(i)"> <img class="myImg" img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAEaSURBVGhD7Zq9bQJBGESvDEIj0QWWA/fg3JGRKwBHOKQA4w4wNSASEmcUQwziZ75stFobTsytDjRPegHL7n37gJDKGFOcD7g+Y+xpNWN4vNDYW5T49JYX+AtzF/7POJN7VqrkG5zB3CVKGne4GocIlYQ8wze4gvzweB3rSv+aEXeQ8Q15SLxWU2KGQ+rQipAO5N/7K0yJNd4TZ5hWhDxCfn8DU2KN98QZxiF1cAjhECUOIRyixCGEQ5Q4hHCIEocQDlHiEMIhShxC3ETIA5yQnzAl1nhPnGFaEaLAIXW4m5Ap5CEL+CI2nskzvqCcEeQhJRxCOT24g7mBTbiFXdgI7/AAc4OV7uEANsoTnMPcHwEU/sA+NMbIqKoTPNbSVLFTyOsAAAAASUVORK5CYII="> </a>
               <!--     <button mat-mini-fab  (click)="removeCriteria(i)" type="button">X</button> -->
                </div>
              </div>

          <!-- Submit and cancel buttons -->
          <div class="button-row">
                <button  mat-raised-button color="primary" [disabled]="!taskForm.valid" (click)="onSubmit">Create Task</button>
                <button  mat-raised-button color="primary" (click)="onCancel()" type="button">Cancel</button>
          </div>
        </form>
      </mat-card-content>  
  </mat-card>
