<mat-card>
        <mat-card-header>
          <mat-card-title>
            <h4>Create New Task</h4>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="register-container">
          <form>
            <mat-form-field>
              <input matInput placeholder="Task Name" ng-model="team.name" required>
            </mat-form-field>
            <br />
            <mat-form-field>
              <input matInput placeholder="Task Description" ng-model="task-desc" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                    <input matInput type="number" placeholder="Time Estimation (hours)" ng-model="task-estimation">
            </mat-form-field>

            <mat-form-field>
                    <mat-select placeholder="Priority Level" required>
                        <!-- TODO: Use array -->
                        <mat-option value="high">High</mat-option>
                        <mat-option value="medium">Medium</mat-option>
                        <mat-option value="low">Low</mat-option>
                    </mat-select>
            </mat-form-field>

            <mat-form-field>
                    <mat-select placeholder="Assignment" required>
                        <!-- TODO: Use array -->
                        <mat-option value="temp-person">Myself</mat-option>
                        <mat-option value="temp-person">Darren</mat-option>
                    </mat-select>
            </mat-form-field>

            <div class="button-row">
                    <button mat-raised-button color="primary">Create Task</button>
                    <button mat-raised-button color="primary">Cancel</button>
                  </div>

          </form>
        </mat-card-content>
      </mat-card>
