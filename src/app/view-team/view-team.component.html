<mat-card>
  <mat-card class="heading-container">
    <div class="row">
      <div class="col-md-8">
          <h1 class="heading">{{teamName}}</h1>
          <hr style="width: 100%" />
          <h4>{{teamDescription}}</h4>
      </div>
      <div class="col-md-4">
          <button mat-button id="invite" (click)="onInviteUsers()">Invite Users</button>
      </div>
    </div>
    
  </mat-card>

  <mat-card class="table-container" *ngIf="users">
      <table mat-table [dataSource]="users" class="mat-elevation-z0">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> 
            <span>{{element.id}}</span>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> 
            <span>{{element.memberName}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> 
              <span>{{element.email}}</span>
            </td>
          </ng-container>

        <!-- -->
        <ng-container matColumnDef="favorite">
          <th mat-header-cell *matHeaderCellDef> Favorite </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-button-toggle (click)="updateFavorite(element.id);" >{{toggle[element.id] ? 'Remove favorite' : 'Add favorite'}}</mat-button-toggle>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-button id="element.id" (click)="onDeletePressed(element.id)">Kick</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      
      </table>
    </mat-card>
</mat-card>
