<mat-card *ngIf="teamName">
  <h1>{{teamName}}</h1>
  <h3>{{teamDescription}}</h3> 
</mat-card>


<mat-card class="table-container" *ngIf="users">
  <table mat-table [dataSource]="users" class="mat-elevation-z0">
	<ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> 
        <span>{{element.id}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
          <span>{{element.name}}</span>
        </td>
      </ng-container>
	  
	   <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button id="element.id" (click)="onDeletePressed(element.id)">Kick</button>
        </td>
    </ng-container>
	
	
  </table>
 </mat-card>
