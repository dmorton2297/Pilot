<mat-card>
  <mat-card class="heading-container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="heading">My Messages</h1>
      </div>
      <div class="col-md-4">
        <button mat-button id="new-message" (click)="onNewMessage()">New Message</button>
      </div>
    </div>
  </mat-card>
    <table mat-table [dataSource]="messages" class="mat-elevation-z0">
      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef> From</th>
        <td mat-cell *matCellDef="let message">
          <span>{{message.sender}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="msg">
        <th mat-header-cell *matHeaderCellDef> Message</th>
        <td mat-cell *matCellDef="let message">
          <span>{{message.message}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>



</mat-card>
