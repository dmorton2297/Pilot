<mat-card>
  <div class="row">
    <div class="col-md-8">
        <h1>User Messages</h1>
    </div>
    <div class="col-md-4">
      <button style="float: right;" mat-button (click)="onNewMessagePressed()">New Message</button>
    </div>
  </div>
  <table mat-table [dataSource]="messages" class="mat-elevation-z0">
    <ng-container matColumnDef="sender">
      <th mat-header-cell *matHeaderCellDef> From</th>
      <td mat-cell *matCellDef="let message"> {{message.sender}} </td>
    </ng-container>
  
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message</th>
      <td mat-cell *matCellDef="let message"> {{message.message}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button style="background-color: lightblue;" id="element.id" (click)="onReplyPressed(element.senderId)">Respond</button>
          <button mat-button style="background-color: lightcoral;" id="element.id" (click)="onDeletePressed(element.id)">Delete</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="save">
      <th mat-header-cell *matHeaderCellDef> Save </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-button-toggle *ngIf="element.saved" style="background-color: lightyellow" (click)="onSavePressed(element.id);" ><i class="fa fa-circle" aria-hidden="true"></i></mat-button-toggle>
        <mat-button-toggle *ngIf="!element.saved" style="background-color: lightyellow" (click)="onSavePressed(element.id);" ><i class="fa fa-circle-o" aria-hidden="true"></i></mat-button-toggle>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
