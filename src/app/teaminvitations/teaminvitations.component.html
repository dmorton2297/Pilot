<mat-card>
  <mat-card class="heading-container">
    <h1 class="heading">My Team Invitations</h1>
    <hr style="width: 100%"/>
  </mat-card>

  <mat-card class="table-container">
    <table mat-table [dataSource]="invites" class="mat-elevation-z0">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> 
          <span>{{element.id}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="senderName">
        <th mat-header-cell *matHeaderCellDef> Sender Name </th>
        <td mat-cell *matCellDef="let element"> 
          <span>{{element.senderName}}</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="senderEmail">
      <th mat-header-cell *matHeaderCellDef> Sender Email </th>
      <td mat-cell *matCellDef="let element"> 
        <span>{{element.email}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef> Team Name </th>
      <td mat-cell *matCellDef="let element"> 
        <span>{{element.teamName}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="teamId">
      <th mat-header-cell *matHeaderCellDef> Team Id </th>
      <td mat-cell *matCellDef="let element"> 
        <span>{{element.teamId}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button id="element.id" (click)="onAcceptPressed(element.id)">Accept</button>
          <button mat-button id="element.id" (click)="onDeclinePressed(element.id)">Decline</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card>
</mat-card>
