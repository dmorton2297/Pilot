<mat-card>

  <mat-card class="heading-container">
      <div class="row">
        <div class="col-md-8">
            <h1 class="heading">Time Estimates</h1>
            <hr style="width: 100%" />
            <h4>{{teamName}}</h4>
        </div>
      </div>
    </mat-card>

<mat-card class="table-container">
    <table mat-table [dataSource]="tasks" class="mat-elevation-z0">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> 
          <span>{{element.id}}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> 
          <span>{{element.name}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> 
            <span>{{element.description}}</span>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="estimate">
          <th mat-header-cell *matHeaderCellDef> Time Estimate (Hours) </th>
          <td mat-cell *matCellDef="let element"> 
            <span>{{element.estimate}}</span>
          </td>
        </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-button style="background-color: lightblue" id="element.id" (click)="onModifyPressed(element.id)"
          >Edit</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  </mat-card>
</mat-card>
