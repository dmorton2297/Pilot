
<mat-tab-group *ngIf="visible" [selectedIndex]="0" (selectedTabChange)="onTabChanged($event)" #tabGroup>
  <mat-tab label="Overall">
    <div id="taskDist" >
     <app-task-distribution height="250" width="600"></app-task-distribution> 
    </div>
  </mat-tab>
  <mat-tab *ngFor="let sprint of sprints" label="{{sprint.name}}" id="sprint.id">
    <div id="burn">
        <app-burn-up height="400" width="800" [sprintId]="sprint.id"></app-burn-up>
    </div>
  </mat-tab>
</mat-tab-group>
